ports:
  - protocol: "HTTPS"
    targetProtocol: "HTTP"
    listeningPort: "443"
    targetPort: "33866"
    targetIP: "172.17.0.1"
    public: true
    path: "/"
    isAuth: false
  - protocol: "HTTPS"
    targetProtocol: "HTTP"
    listeningPort: "45400"
    targetPort: "35418"
    targetIP: "172.17.0.1"
    public: true
    path: "/"
    isAuth: false
environments:
  - key: "SOFTWARE_VERSION_TAG"
    value: "latest"
  - key: "ADMIN_EMAIL"
    value: "[EMAIL]"
  - key: "ADMIN_PASSWORD"
    value: "random_password"
  - key: "NEXTAUTH_SECRET"
    value: "random_password"
  - key: "NEXTAUTH_URL"
    value: "https://[CI_CD_DOMAIN]/api/v1/auth"
  - key: "DATABASE_URL"
    value: "postgresql://postgres:random_password@postgres:5432/postgres"
  - key: "POSTGRES_PASSWORD"
    value: "random_password"
  - key: "NEXT_PUBLIC_EMAIL_PROVIDER"
    value: "true"
  - key: "EMAIL_FROM"
    value: "[DOMAIN]@vm.elestio.app"
  - key: "EMAIL_SERVER"
    value: "smtp://172.17.0.1:25/?skip_ssl_verify=true&legacy_ssl=false&smtp_ssl_enabled=false&disable_starttls=true"

config:
  runTime: "dockerCompose"
  version: ""
  framework: ""
  buildCommand: "docker-compose build"
  buildDir: "/"
  runCommand: "docker-compose up -d"
  icon: ""
  screenshot: "linkwarden.png"
lifeCycleConfig:
  preInstallCommand: "./scripts/preInstall.sh"
  postInstallCommand: "./scripts/postInstall.sh"
  preBackupCommand: "./scripts/preBackup.sh"
  postBackupCommand: "./scripts/postBackup.sh"
  preRestoreCommand: "./scripts/preRestore.sh"
  postRestoreCommand: "./scripts/postRestore.sh"
  postDeployCommand: "./scripts/postDeploy.sh"
webUI:
  - url: "https://[CI_CD_DOMAIN]"
    label: "Linkwarden Admin"
    login: "root"
    password: "[ADMIN_PASSWORD]"
  - url: "https://[CI_CD_DOMAIN]:45400"
    label: "pgAdmin"
    login: "[ADMIN_EMAIL]"
    password: "[ADMIN_PASSWORD]"
